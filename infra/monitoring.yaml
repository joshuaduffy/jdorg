AWSTemplateFormatVersion: '2010-09-09'

Description: ECS cluster and ALB for Grafana

Parameters:

  Subdomain:
    Type: String
    Description: The subdomain to use e.g. dev, test, prod

  CertificateArn:
    Type: String
    Description: ARN of the certificate in ACM

Conditions:

  HttpsEnabled: !Not [!Equals [!Ref CertificateArn, ""]]
  HttpsDisabled: !Equals [!Ref CertificateArn, ""]

Resources:

  GrafanaECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Join [ "-", [!ImportValue DomainName,  "graf-ecs-clust"]]

  GrafanaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", [!ImportValue DomainName,  "graf-exec-rol"]]
      AssumeRolePolicyDocument:
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'

  GrafanaTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", [!ImportValue DomainName,  "graf-rol"]]
      AssumeRolePolicyDocument:
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        -
          PolicyName: !Join [ "-", [!ImportValue DomainName,  "graf-pol"]]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - 'cloudwatch:GetMetricStatistics'
                  - 'cloudwatch:ListMetrics'
                Resource: '*'

  GrafanaEcr:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Join [ "-", [!ImportValue DomainName,  "graf-ecr"]]

  GrafanaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join [ "-", [!ImportValue DomainName,  "graf-log"]]
      RetentionInDays: 60

  GrafanaTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Join [ "-", [!ImportValue DomainName,  "graf-td"]]
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '1024'
      Memory: '2048'
      ExecutionRoleArn: !Ref GrafanaExecutionRole
      TaskRoleArn: !Ref GrafanaTaskRole
      ContainerDefinitions:
        -
          Name: Grafana
          Essential: true
          Image: !Ref GrafanaEcr
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref GrafanaLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: Grafana
          PortMappings:
            -
              ContainerPort: 3000

  GrafanaALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Join [ "-", [!ImportValue DomainName,  "graf-alb"]]
      Scheme: internet-facing
      LoadBalancerAttributes:
        -
          Key: idle_timeout.timeout_seconds
          Value: '30'

  GrafanaWithHttpsALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HttpsEnabled
    Properties:
      DefaultActions:
        -
          Type: forward
          TargetGroupArn: !Ref GrafanaALBTargetGroup
      LoadBalancerArn: !Ref GrafanaALB
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01
      Certificates:
        -
          CertificateArn: !Ref CertificateArn

  GrafanaWithHttpsALBListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Condition: HttpsEnabled
    Properties:
      Actions:
        -
          Type: forward
          TargetGroupArn: !Ref GrafanaALBTargetGroup
      Conditions:
        -
          Field: path-pattern
          Values:
            - /
      ListenerArn: !Ref GrafanaWithHttpsALBListener
      Priority: 1

  GrafanaWithoutHttpsALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HttpsDisabled
    Properties:
      DefaultActions:
        -
          Type: forward
          TargetGroupArn: !Ref GrafanaALBTargetGroup
      LoadBalancerArn: !Ref GrafanaALB
      Port: 80
      Protocol: HTTP

  GrafanaWithoutHttpsALBListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Condition: HttpsDisabled
    Properties:
      Actions:
        -
          Type: forward
          TargetGroupArn: !Ref GrafanaALBTargetGroup
      Conditions:
        -
          Field: path-pattern
          Values:
            - /
      ListenerArn: !Ref GrafanaWithoutHttpsALBListener
      Priority: 1

  GrafanaALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: GrafanaALB
    Properties:
      Name: !Join [ "-", [!ImportValue DomainName,  "graf-alb-tg"]]
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /api/health
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Port: 80
      Protocol: HTTP
      TargetType: ip
      UnhealthyThresholdCount: 2
      VpcId: !ImportValue VpcId

  GrafanaService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref GrafanaECSCluster
      LaunchType: FARGATE
      DesiredCount: 1
      LoadBalancers:
        -
          ContainerName: Grafana
          ContainerPort: 3000
          TargetGroupArn: !Ref GrafanaALBTargetGroup
      TaskDefinition: !Ref GrafanaTaskDefinition

  GrafanaDNSName:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Join ['', [!ImportValue DomainName, .]]
      RecordSets:
      - Name: !Join [".", [!Ref Subdomain, !ImportValue DomainName]]
        Type: A
        AliasTarget:
          HostedZoneId: !GetAtt GrafanaALB.CanonicalHostedZoneID
          DNSName: !GetAtt GrafanaALB.DNSName

Outputs:

  GrafanaFullDomain:
    Value: !Join [".", [!Ref Subdomain, !ImportValue DomainName]]
    Description: Grafana FQDN
    Export:
      Name: GrafanaFullDomain
